<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <!-- bootstrap css cdn  -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.css">

<!-- main css -->
 <link rel="stylesheet" href="./css/card_generator.css">

 <title>Card Generator Problem</title>
 <style>
 </style>
</head>

<body>
 <div class="container">
  <div class="row">
   <div class="col-11 mx-auto text-center my-5">
    <form class="my-5" id="customer-form">
     <h3 class="text-capitalize">Get A Free Course</h3>
     <div class="feedback text-center  text-capitalize">
      calculating.....
     </div>

     <!-- customer name input -->

     <div class="input-group my-3">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
      </div>
      <input type="text" class="form-control text-capitalize name" id="name" placeholder="customer name">
     </div>

     <!-- end of customer name input -->

     <!-- course input -->

     <div class="input-group my-3">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-book"></i></span>
      </div>
      <input type="text" class="form-control text-capitalize course" placeholder="course" id="course">
     </div>

     <!-- end of course input -->

     <!-- Author name input -->

     <div class="input-group my-3">
      <div class="input-group-prepend">
       <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
      </div>
      <input type="text" class="form-control text-capitalize author" placeholder="author" id="author">
     </div>

     <!-- end of Author name input -->

     <!-- Submit Button -->

     <button type="submit" class="btn btn-block submitBtn text-uppercase mt-4">submit</button>
    </form>

    <div class="loading">
     <img src="./img/loading.gif" alt="">
    </div>
    <div class="row customer-list">

    
     <div class="col-11 mx-auto col-md-6 col-lg-4 my-3">
      <div class="card text-left">
       <img src="./img/cust-0.jpg" class="card-img-top" alt="">
       <div class="card-body">

        <!-- 1st customer name -->

        <h6 class="text-capitalize "><span class="badge badge-warning mr-2">name :</span><span id="customer-name"> Arpit Singh Yadav</span></h6>

        <!-- end of 1st customer name -->

        <!-- 1st course name -->

        <h6 class="text-capitalize my-3"><span class="badge badge-success mr-2">course :</span><span id="customer-course">
          Javascript
         </span></h6>

        <!-- end of course name -->

        <!-- Author name -->

        <h6 class="text-capitalize"><span class="badge badge-danger mr-2">author :</span><span id="course-author"> Arpit Singh Yadav</span></h6>
        <!-- end of Author name -->
       </div>
      </div>

  
     </div>

    </div>
   </div>
  </div>
 </div>

 <script src="./js/card_generator.js"></script>
</body>

</html>
